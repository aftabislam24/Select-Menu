<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="select-box">
            <p>Select social media</p>
            <img src="images/arrow.png" class="arrow">
        </div>
        <div class="select-options hide">
            <ul>
                <img src="images/facebook.png" class="logos">
                <li>Facebook</li>
            </ul>
            <ul>
                <img src="images/instagram.png" class="logos">
                <li>Instagram</li>
            </ul>
            <ul>
                <img src="images/pinterest.png" class="logos">
                <li>Pinterest</li>
            </ul>
            <ul>
                <img src="images/twitter.png" class="logos">
                <li>Twitter</li>
            </ul>
            <ul>
                <img src="images/youtube.png" class="logos">
                <li>Youtube</li>
            </ul>
            <ul>
                <img src="images/whatsapp.png" class="logos">
                <li>Whatsapp</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
